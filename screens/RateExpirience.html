<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rate experince</title>
    <link rel="stylesheet" href="../screens/RateExperince.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div data-role="page">
      <div
        data-role="header"
        data-grid="d"
        class="px-3 py-2 header header-order-image"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft bg-white p-2 rounded-circle"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div data-role="content" class="body">
        <div class="card p-3 shadow-sm border-0">
          <div class="row align-items-center">
            <div class="col-4">
              <img src="../assets/images/CathyDessertsThumb.png" alt="" />
            </div>
            <div class="col-8">
              <div class="rate-product-header-1">Cathy's Desserts</div>
              <p class="rate-product-header-2">7th November, 8:40pm</p>
              <!-- style="color: gray; opacity: 0.7" -->
            </div>
          </div>
        </div>

        <br />

        <div class="rate-product-header">Rate your experience</div>

        <br />

        <div class="row align-items-center">
          <div class="col-5">
            <img
              src="../assets/images/BlueBerryThumb.png"
              alt=""
              height="100px"
            />
          </div>
          <div class="col-7">
            <div class="rate-product-name">Blueberry Cheesecake</div>
            <div class="rate-container">
              <input
                type="radio"
                data-role="none"
                id="star5"
                name="rate-container"
                value="5"
              />
              <label for="star5" title="text">5 stars</label>
              <input
                type="radio"
                data-role="none"
                id="star4"
                name="rate-container"
                value="4"
              />
              <label for="star4" title="text">4 stars</label>
              <input
                type="radio"
                data-role="none"
                id="star3"
                name="rate-container"
                value="3"
              />
              <label for="star3" title="text">3 stars</label>
              <input
                type="radio"
                data-role="none"
                id="star2"
                name="rate-container"
                value="2"
              />
              <label for="star2" title="text">2 stars</label>
              <input
                type="radio"
                data-role="none"
                id="star1"
                name="rate-container"
                value="1"
              />
              <label for="star1" title="text">1 star</label>
            </div>
          </div>
        </div>

        <br />

        <div class="row flex-nowrap">
          <div class="filter-button col-4 m-1">Mouth-watering</div>
          <div class="filter-button col-2 m-1">Tasty</div>
          <div class="filter-button col-2 m-1">Lovely</div>
          <div class="filter-button col-3 m-1">Excellent</div>
        </div>

        <br />

        <div>
          <input
            type="text"
            data-role="none"
            placeholder="Any Suggestions?"
            class="kitcy-input"
          />
        </div>

        <br />

        <div class="d-flex row align-items-center">
          <div class="col-8">
            <div
              class="kitcy-button-2 center-element"
              style="width: 200px; padding: 5px"
              data-role="none"
            >
              Submit
            </div>
          </div>
          <div class="col-4">
            <p class="text-success" >Skip</p>
          </div>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar" data-grid="d">
            <ul>
              <li>
                <a href="./Home.html"rel="external"
                  ><img src="../assets/icons/home.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Search.html"rel="external"
                  ><img src="../assets/icons/search.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Cart.html"rel="external"
                  ><img src="../assets/icons/cart.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Account.html"rel="external"
                  ><img src="../assets/icons/person.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
