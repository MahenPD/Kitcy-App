<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../theme/theme.css" />
    <link rel="stylesheet" href="filter.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="filter.js"></script>
  </head>

  <body>
    <div data-role="page">
      <!-- Side Navigation Start -->

      <div
        data-role="panel"
        id="sidenav"
        data-display="overlay"
        data-position="left"
        style="background-color: #069c54"
      >
        <div class="row px-3 sidenav-row">
          <div class="col-6">
            <img src="images/yellowlogo.png" width="70" />
          </div>
          <div
            class="col-6 d-flex flex-column justify-content-center align-items-end"
          >
            <a href="" rel="external" data-rel="close">
              <i class="ai-cross text-white"></i>
            </a>
          </div>
        </div>
        <div class="row p-3">
          <div class="col">
            <div data-role="list-view">
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-white bg-transparent">
                  <div class="row sidenav-row-list">
                    <div class="col-2">
                      <i class="ai-basket"></i>
                    </div>
                    <div class="col-10">
                      <a href="" rel="external" class="text-white sidenav-list"
                        >Orders</a
                      >
                    </div>
                  </div>
                </li>
                <li class="list-group-item text-white bg-transparent">
                  <div class="row sidenav-row-list">
                    <div class="col-2">
                      <i class="ai-trophy"></i>
                    </div>
                    <div class="col-10">
                      <a href="" rel="external" class="text-white sidenav-list"
                        >Rewards</a
                      >
                    </div>
                  </div>
                </li>
                <li class="list-group-item text-white bg-transparent">
                  <div class="row sidenav-row-list">
                    <div class="col-2">
                      <i class="ai-heart"></i>
                    </div>
                    <div class="col-10">
                      <a
                        href="Favourites.html"
                        rel="external"
                        class="text-white sidenav-list"
                        >Favorites</a
                      >
                    </div>
                  </div>
                </li>
                <li class="list-group-item text-white bg-transparent">
                  <div class="row sidenav-row-list">
                    <div class="col-2">
                      <i class="ai-cart"></i>
                    </div>
                    <div class="col-10">
                      <a
                        href="Cart.html"
                        rel="external"
                        class="text-white sidenav-list"
                        >Cart</a
                      >
                    </div>
                  </div>
                </li>
                <li class="list-group-item text-white bg-transparent">
                  <div class="row sidenav-row-list">
                    <div class="col-2">
                      <i class="ai-chat-dots"></i>
                    </div>
                    <div class="col-10">
                      <a
                        href="AboutUs.html"
                        rel="external"
                        class="text-white sidenav-list"
                        >About Us</a
                      >
                    </div>
                  </div>
                </li>
                <li class="list-group-item text-white bg-transparent">
                  <div class="row sidenav-row-list">
                    <div class="col-2">
                      <i class="ai-person"></i>
                    </div>
                    <div class="col-10">
                      <a
                        href="Account.html"
                        rel="external"
                        class="text-white sidenav-list"
                        >Account</a
                      >
                    </div>
                  </div>
                </li>
                <li class="list-group-item text-white bg-transparent">
                  <div class="row sidenav-row-list">
                    <div class="col-2">
                      <i class="ai-sign-out"></i>
                    </div>
                    <div class="col-10">
                      <a
                        href="Login.html"
                        rel="external"
                        class="text-white sidenav-list"
                        >Logout</a
                      >
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Side Navigation End -->
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <h3 class="header-title">Results</h3>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div data-role="main" class="ui-content bg-white">
        <div class="container-fluid p-0">
          <div class="row" id="filter-results"></div>
        </div>
      </div>

      <!-- Footer -->
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-grid="d">
          <ul>
            <li>
              <a href="./Home.html" rel="external"
                ><img src="../assets/icons/home.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="./Search.html" rel="external"
                ><img src="../assets/icons/search.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="./Cart.html" rel="external"
                ><img src="../assets/icons/cart.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="./Account.html" rel="external"
                ><img src="../assets/icons/person.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
