<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Payment</title>
    <link rel="stylesheet" href="style-initial.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-role="page" class="ui-payment">
      <!-- Header Start -->
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <h3 class="header-title">Add Payment Method</h3>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
      <!-- Header End -->
      <div data-role="main" class="ui-payment-content">
        <div class="container-fluid p-3">
          <div class="row">
            <div class="col d-flex flex-column align-items-center">
              <img src="images/card.png" class="img" width="335" />
            </div>
          </div>
          <div class="row">
            <form class="login-form pt-3">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control p-3 login-input"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Name on Card"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control p-3 login-input"
                  id="exampleInputPassword1"
                  placeholder="Card number"
                />
              </div>
              <div class="row">
                <div class="col">
                  <input
                    type="date"
                    class="form-control p-3 login-input"
                    id="exampleInputPassword1"
                    placeholder="Date"
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control p-3 login-input"
                    id="exampleInputPassword1"
                    placeholder="CVV"
                  />
                </div>
              </div>
              <button type="submit" class="login-btn p-3 mt-5">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
