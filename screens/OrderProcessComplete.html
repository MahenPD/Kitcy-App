<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <script src="../toast.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div data-role="page">
      <div
        data-role="header"
        data-grid="d"
        class="px-3 py-2 header header-order-image"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft bg-white p-2 rounded-circle"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
        </div>
        <div class="center-element">
          <img
            src="../assets/icons/tick-white.svg"
            alt=""
            height="90"
            id="stage-six-image"
            class="bg-success p-4 rounded-circle"
            style="margin-top: 130px"
          />
        </div>
      </div>
      <!-- Content -->
      <div data-role="content" class="body">
        <div class="stage-six" id="stage-six">
          <div class="center-element flex-column">
            <div class="col">
              <div
                class="heading2 text-center"
                style="font-size: 30px; margin-top: 30px"
              >
                Order delivered
              </div>
              <p class="text-center" style="color: gray; opacity: 0.7">
                Please rate our services
              </p>
            </div>

            <img src="../assets/images/Stepper-4.png" alt="" />
            <br />

            <div class="card p-3 shadow-sm border-0">
              <div class="row align-items-center">
                <div class="col-4">
                  <img src="../assets/images/CathyDessertsThumb.png" alt="" />
                </div>
                <div class="col-8">
                  <div class="heading2 font-weight-bold">Cathy's Desserts</div>
                  <p style="color: gray; opacity: 0.7">7th November, 8:40pm</p>
                </div>
              </div>
              <br />
              <div class="details">
                <div class="row">
                  <div class="col-8">
                    <div class="heading2" style="font-size: 14px">
                      2 x Blueberry Cheesecake
                    </div>
                  </div>
                  <div class="col-4">
                    <p>LKR 1800</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="heading2" style="font-size: 14px">Discount</div>
                  </div>
                  <div class="col-4">
                    <p>LKR 400</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="heading2" style="font-size: 14px">Total</div>
                  </div>
                  <div class="col-4">
                    <p>LKR 1400</p>
                  </div>
                </div>
              </div>
              <br />
              <a href="Rating.html">
                <button data-role="none" class="kitcy-button-2 center-element">
                  Rate Us
                </button>
              </a>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar" data-grid="d">
            <ul>
              <li>
                <a href="home.html"
                  ><img src="/assets/icons/home.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="Search.html"
                  ><img src="/assets/icons/search.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="Cart.html"
                  ><img src="/assets/icons/cart.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="orders.html"
                  ><img src="/assets/icons/person.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
