<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div data-role="page">
      <div
        data-role="header"
        data-grid="d"
        class="px-3 py-2 header header-cart"
      >
        <div class="d-flex py-2 justify-content-between">
          <div onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft bg-white p-2 rounded-circle"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div>
            <img
              src="../assets/icons/trash.svg"
              alt=""
              height="40px"
              class="bg-white p-2 rounded-circle"
            />
          </div>
        </div>
        <div
          class="header-title center-element text-white"
          style="font-size: 23px"
        >
          Cart Items
        </div>
      </div>

      <div data-role="content">
        <div class="row">
          <!-- Favorite Items List Start -->
          <div data-role="listview">
            <li class="list-group-item">
              <div class="d-flex">
                <div class="col-6">
                  <img src="images/blueberry.jpg" class="fav-list rounded" />
                </div>
                <div class="col-6 text-left p-0">
                  <p class="p1">Blueberry Cheesecake</p>
                  <p class="p2">Desserts</p>
                  <p class="p1">LKR 900</p>
                  <div class="d-flex">
                    <div class="item-qty">
                      <div class="col-2">
                        <button data-role="none" type="button" class="minus">
                          -
                        </button>
                      </div>
                      <div class="col-2">
                        <input
                          class="kitcy-input-2"
                          data-role="none"
                          type="number"
                          name="quantity"
                          value="1"
                        />
                      </div>
                      <div class="col-2">
                        <button data-role="none" type="button" class="plus">
                          +
                        </button>
                      </div>
                    </div>
                    <div>
                      <i
                        ><img
                          src="../assets/icons/trash-red.svg"
                          class="ai-trash-can"
                          alt=""
                      /></i>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col">
                  <img src="images/blueberry.jpg" class="fav-list rounded" />
                </div>
                <div class="col text-left p-0">
                  <p class="p1">Blueberry Cheesecake</p>
                  <p class="p2">Desserts</p>
                  <p class="p1">LKR 900</p>
                  <div class="d-flex">
                    <div class="item-qty">
                      <div class="col-2">
                        <button data-role="none" type="button" class="minus">
                          -
                        </button>
                      </div>
                      <div class="col-2">
                        <input
                          class="kitcy-input-2"
                          data-role="none"
                          type="number"
                          name="quantity"
                          value="1"
                        />
                      </div>
                      <div class="col-2">
                        <button data-role="none" type="button" class="plus">
                          +
                        </button>
                      </div>
                    </div>
                    <div>
                      <i
                        ><img
                          src="../assets/icons/trash-red.svg"
                          class="ai-trash-can"
                          alt=""
                      /></i>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </div>
          <!-- Favorite Items List End -->
        </div>

        <br />
        <div class="">
          <div class="d-flex align-items-center space-around-container">
            <div class="heading2">Total Amount</div>
            <div class="heading1 bold">LKR 4800</div>
          </div>
          <br />
          <div class="center-element">
            <button data-role="none" class="kitcy-button">Checkout</button>
          </div>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar" data-grid="d">
            <ul>
              <li>
                <a href="home.html"
                  ><img src="/assets/icons/home.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="Search.html"
                  ><img src="/assets/icons/search.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="Cart.html"
                  ><img src="/assets/icons/cart.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="orders.html"
                  ><img src="/assets/icons/person.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
