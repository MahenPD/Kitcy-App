<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="style-initial.css" />
    <script src="../main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-role="page" class="ui-register">
      <div
        data-role="main"
        class="ui-register-content h-100"
        data-fullscreen="true"
        data-position="fixed"
      >
        <div class="container-fluid p-3 h-100">
          <div class="row h-100">
            <div
              class="col d-flex flex-column justify-content-end h-100 mb-5 pb-3 px-5"
            >
              <p class="login-h1">Register</p>
              <form class="login-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-3 login-input"
                    id="fullName"
                    aria-describedby="fullNameHelp"
                    placeholder="Full Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control p-3 login-input"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Email or phone"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control p-3 login-input"
                    id="password"
                    placeholder="Password"
                  />
                  <!-- <i class="ai-eye-slashed" id="togglePassword"></i> -->
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    class="form-control p-3 login-input"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                  />
                  <!-- <i class="ai-eye-slashed" id="togglePassword"></i> -->
                </div>
                <button
                  type="submit"
                  onclick="handleRegister()"
                  class="login-btn p-3"
                >
                  Sign Up
                </button>
                <p class="sign-up-text text-center pt-1">
                  Already have an account?
                  <a href="Login.html" rel="external" class="sign-up">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
