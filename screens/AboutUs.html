<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>About Us</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div data-role="page">
      <!-- Header Start -->
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <h3 class="header-title">Header</h3>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
      <!-- Header End -->
      <!-- Working Header Start -->
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <span
              ><img class="img" src="images/location.png" width="26"
            /></span>
            <h3 class="header-title align-middle"><b>Colombo,</b> SL</h3>
          </div>
          <div class="col-3 my-auto">
            <img
              src="images/filter.png"
              class="img float-right"
              width="20"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- Working Header End -->

      <!-- Logo -->
      <div class="logo center-element flex-column">
        <img
          src="./images/KitcyLogoY.png"
          alt=""
          height="250px"
          width="250px"
          style="margin-bottom: -35px"
        />
        <h1 class="heading1 xl bold">About Us</h1>

        <img
          src="./images/AboutUsVideo.png"
          alt=""
          height="250px"
          width="300px"
          style="margin-top: -15px"
        />
      </div>

      <!-- Footer -->
      <div class="footer flex-column mx-3">
        <div class="center-element">
          <img
            src="./images/KitcyLogoY.png"
            alt=""
            height="120px"
            width="120px"
          />
        </div>
        <div
          class="space-between-container p-4"
          style="align-items: baseline; margin-top: -35px; margin-bottom: -18px"
        >
          <div class="contact">
            <h2 class="heading2 text-white">Contact Us</h2>
            <div class="d-flex flex-row">
              <img src="../assets/icons/phone.svg" alt="" height="30px" />
              <p class="text-white">+94 126 9976</p>
            </div>
            <div class="d-flex flex-row">
              <img src="../assets/icons/email.svg" alt="" height="30px" />
              <p class="text-white">info@kitcyfoods.com</p>
            </div>
          </div>
          <div class="follow">
            <h2 class="heading2 text-white">Follow Us</h2>
            <div class="d-flex flex-row">
              <img src="../assets/icons/facebook.svg" alt="" height="30px" />
              <img src="../assets/icons/twitter.svg" alt="" height="30px" />
              <img src="../assets/icons/twitter.svg" alt="" height="30px" />
            </div>
          </div>
        </div>
        <div class="center-element">
          <p class="text-white para">
            KITCY . 6 Havelock Road . Guesting Thorn . TN35 4YX UK
          </p>
        </div>
        <div class="center-element">
          <p class="text-white para">Copyright 2020 All Rights reserved</p>
        </div>
      </div>

      <!-- Footer -->
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar" data-grid="d">
          <ul>
            <li>
              <a href="home.html"
                ><img src="/assets/icons/home.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="search.html"
                ><img src="/assets/icons/search.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="Cart.html"
                ><img src="/assets/icons/cart.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="orders.html"
                ><img src="/assets/icons/person.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
