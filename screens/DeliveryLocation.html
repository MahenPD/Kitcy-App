<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Delivery Location</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-role="page">
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <h3 class="header-title">Delivery Location</h3>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div data-role="content">
        <div data-role="main" class="main">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="600"
                height="500"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=Deanna%20dancing%20school&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
              <a href="https://embedgooglemap.net/maps/62"></a><br />
              <style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 600px;
                  width: 600px;
                }
              </style>
              <a href="https://www.embedgooglemap.net">embed map</a>
              <style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 500px;
                  width: 600px;
                }
              </style>
            </div>
          </div>
        </div>

        <div data-role="footer" data-position="fixed" class="ui-content p-0">
          <div class="location-add-panel">
            <div class="ui-grid-b my-breakpoint d-flex">
              <div class="green-order col-9" style="width: 90%">
                <h5>Police Lane, Thewatta Rd,<br />Ragama</h5>
              </div>
              <div class="ui-block-c col-3">
                <a href=""
                  ><img src="/assets/icons/location.svg" class="" alt=""
                /></a>
              </div>
            </div>
            <br />
            <div>
              <a href="addLocation.html">
                <div class="">
                  <button data-role="none" class="kitcy-button">
                    Add New Location
                  </button>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
