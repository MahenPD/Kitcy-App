<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Delivery Location</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <link rel="stylesheet" href="./popups.css" />
    <script src="../popups.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-role="page">
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div
            class="col-4 d-flex justify-content-center align-items-center delivery-txt"
          >
            <h3 class="header-title">Delivery Location</h3>
          </div>
          <!-- <h3 class="">Delivery Location</h3> -->
          <div class="col-4"></div>
        </div>
      </div>

      <div data-role="content">
        <div data-role="main" class="main">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.926068118668!2d79.89517001469197!3d6.899445620592918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae259f551bb5ecb%3A0x1464b8e0e06c13db!2sHemasingha%20Mawatha%2C%20Sri%20Jayawardenepura%20Kotte!5e0!3m2!1sen!2slk!4v1642519672758!5m2!1sen!2slk"
                width="100%"
                height="500"
                style="border: 0"
                allowfullscreen="true"
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>

        <br />

        <div>
          <div class="location-add-panel">
            <div class="space-between-container">
              <div class="green-order col-10" onclick="openLocationSearch()">
                <input
                  type="text"
                  class="kitcy-input"
                  style="width: 100%; outline-width: 0"
                  data-role="none"
                  placeholder="Enter Location"
                />
              </div>
              <div class="">
                <a href=""
                  ><img src="../assets/icons/location.svg" class="" alt=""
                /></a>
              </div>
            </div>
            <br />
            <div class="center-element">
              <a href="#popup-location" data-rel="popup" data-transition="pop">
                <div class="col-2">
                  <button data-role="none" class="kitcy-button">
                    Confirm Location
                  </button>
                </div>
              </a>
            </div>
          </div>
        </div>

        <br />

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar" data-grid="d">
            <ul>
              <li>
                <a href="./Home.html" rel="external"
                  ><img src="../assets/icons/home.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Search.html" rel="external"
                  ><img src="../assets/icons/search.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Cart.html" rel="external"
                  ><img src="../assets/icons/cart.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Account.html" rel="external"
                  ><img src="../assets/icons/person.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>

        <div
          data-role="popup"
          id="popup-location"
          data-overlay-theme="b"
          class="rectangle ui-content"
          data-position-to="window"
        >
          <span class="popup-title">Thank you !</span>
          <span class="popup-content"
            >Your location has been added successfully</span
          >
          <a
            rel="external"
            data-rel="back"
            data-role="button"
            class="popup-submit-btn"
            onclick="moveToHome()"
            >Okay</a
          >
        </div>
      </div>
    </div>
  </body>
  <script>
    function openLocationSearch() {
      window.location.href = "./DeliveryLocationSearch.html";
    }
    function moveToHome() {
      window.location.href = "./Home.html";
    }
  </script>
</html>
