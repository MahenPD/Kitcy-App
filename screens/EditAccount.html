<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../theme/theme.css" />
  </head>

  <body style="font-family: 'Poppins', sans-serif">
    <div data-role="page" id="game-home">
      <div class="container-fluid">
        <div
          data-role="header"
          data-position="fixed"
          data-grid="d"
          class="px-3 py-2 bg-white header"
        >
          <div class="row py-2">
            <div class="col-4" onclick="history.back()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#585858"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="ai ai-ArrowLeft"
              >
                <path d="M11 5l-7 7 7 7" />
                <path d="M4 12h16" />
              </svg>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <h3 class="header-title">Edit Account</h3>
            </div>
            <div class="col-4"></div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div
              class="account-dp"
              style="
                background-image: url('https://i.pinimg.com/736x/9c/91/e0/9c91e06b6538e8bb941314a25207835f.jpg');
                margin: auto;
              "
            ></div>
          </div>
        </div>

        <form class="m-3 edit-account-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control p-3 login-input"
              id="firstname-edit"
              aria-describedby="emailHelp"
              placeholder="First name"
              value="John"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control p-3 login-input"
              id="surname-edit"
              aria-describedby="emailHelp"
              placeholder="Surname"
              value="Doe"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control p-3 login-input"
              id="phone-edit"
              aria-describedby="emailHelp"
              placeholder="Phone number"
              value="+94 77 112 1223"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control p-3 login-input"
              id="email-edit"
              placeholder="email"
              value="johndoe@gmail.com"
            />
          </div>
          <a href="#">
            <button type="submit" class="save-btn p-3">Save Details</button>
          </a>
        </form>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener(
      "load",
      function () {
        var user = JSON.parse(sessionStorage.getItem("loggedInUser"));

        document.getElementById("firstname-edit").innerHTML = user.firstName;
        document.getElementById("surname-edit").innerHTML = user.lastName;
        document.getElementById("email-edit").innerHTML = user.email;
      },
      false
    );
  </script>
</html>
