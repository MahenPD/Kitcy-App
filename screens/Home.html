<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-role="page">
      <!-- Header End -->
      <!-- Working Header Start -->
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <span
              ><img class="img" src="images/location.png" width="26"
            /></span>
            <h3 class="header-title align-middle"><b>Colombo,</b> SL</h3>
          </div>
          <div class="col-3 my-auto">
            <img
              src="images/filter.png"
              class="img float-right"
              width="20"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- Working Header End -->
      <div data-role="main" class="ui-content bg-white">
        <div class="container-fluid p-3">
          <div class="row">
            <!-- Categories Slide 1 Start -->
            <div class="col-4">
              <div class="card category-card-1">
                <div class="card-body">
                  <div class="row">
                    <div class="col d-flex flex-column text-center">
                      <img
                        class="img mx-auto mb-4"
                        src="images/salad.png"
                        width="50"
                      />
                      <p class="card-text p1 text-white">Healthy</p>
                      <i class="ai-circle-chevron-right text-white"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Categories Slide 1 End -->

            <!-- Categories Slide 2 Start -->
            <div class="col-4">
              <div class="card category-card-2">
                <div class="card-body">
                  <div class="row">
                    <div class="col d-flex flex-column text-center">
                      <img
                        class="img mx-auto mb-4"
                        src="images/salad.png"
                        width="50"
                      />
                      <p class="card-text p1">Healthy</p>
                      <i class="ai-circle-chevron-right"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Categories Slide 2 End -->
          </div>

          <div class="row">
            <br />
          </div>

          <div class="row">
            <div class="col">
              <!-- Food Item Card 1 Start -->
              <div class="card food-card-1">
                <img
                  class="card-img-top"
                  src="images/mgg-vitchakorn-J5ZivsKiu9c-unsplash 1.png"
                  alt="Card image cap"
                />
                <img class="yellow" src="images/yellowstroke.png" />
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                      <p class="card-text p1">BBQ Chicken Thigh</p>
                      <p class="card-text p2">50-55 min</p>
                    </div>
                    <div class="col-4">
                      <p class="card-text p1">LKR 900</p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Food Item Card 1 End -->
            </div>
          </div>
          <div class="row">
            <br />
          </div>
          <div class="row">
            <div class="col">
              <!-- Food Item Card 2 Start -->
              <div class="card food-card-2">
                <img
                  class="food-img-card-2 card-img-top"
                  src="images/mgg-vitchakorn-J5ZivsKiu9c-unsplash 1.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                      <p class="card-text p1">BBQ Chicken Thigh</p>
                      <p class="card-text p2">50-55 min</p>
                    </div>
                    <div class="col-4">
                      <p class="card-text p1" style="text-align: right">
                        LKR 900
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Food Item Card 2 End -->
            </div>
          </div>
          <div class="row">
            <br />
          </div>
          <div class="row">
            <!-- Favorite Items List Start -->
            <div data-role="listview">
              <li class="list-group-item">
                <div class="row">
                  <div class="col">
                    <img src="images/blueberry.jpg" class="fav-list rounded" />
                  </div>
                  <div class="col text-left p-0">
                    <p class="p1">Blueberry Cheesecake</p>
                    <p class="p2">Desserts</p>
                    <p class="p1">LKR 900</p>
                    <i class="ai-trash-can"></i>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col">
                    <img src="images/blueberry.jpg" class="fav-list rounded" />
                  </div>
                  <div class="col text-left p-0">
                    <p class="p1">Blueberry Cheesecake</p>
                    <p class="p2">Desserts</p>
                    <p class="p1">LKR 900</p>
                    <i class="ai-trash-can"></i>
                  </div>
                </div>
              </li>
            </div>
            <!-- Favorite Items List End -->
          </div>
          <div class="row">
            <br />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
