<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Payment Method</title>
    <link rel="stylesheet" href="style-initial.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-role="page" class="ui-payment">
      <!-- Header Start -->
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-3" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <h3 class="header-title">Payment Method</h3>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
      <!-- Header End -->
      <div data-role="main" class="ui-payment-content">
        <div class="container-fluid p-3">
          <div class="row">
            <div class="col">
              <h3 class="check-h3">Change Payment Method</h3>
            </div>
          </div>
          <!-- Payment Method List Start -->
          <div class="row pt-4" data-role="none" id="cash">
            <div class="col-3 d-flex flex-column justify-content-center">
              <img src="images/money.png" class="img" width="50" />
            </div>
            <div class="col d-flex flex-column align-items-start">
              <h3 class="check-h4 pt-1">Cash</h3>
            </div>
            <div class="col d-flex flex-column align-items-end">
              <img
                src="images/tick.png"
                class="img"
                width="20"
                id="cash-tick"
              />
            </div>
          </div>

          <div class="row" id="visa">
            <div class="col-3 d-flex flex-column justify-content-center">
              <img src="images/visa.png" class="img" width="50" />
            </div>
            <div
              class="col d-flex flex-column justify-content-center align-items-start"
            >
              <h3 class="check-h4 pt-2">Visa</h3>
              <p class="del-p">*****2678</p>
            </div>
            <div
              class="col d-flex flex-column justify-content-center align-items-end"
            >
              <img
                src="images/tick.png"
                class="img"
                width="20"
                id="visa-tick"
              />
            </div>
          </div>

          <div class="row" id="master">
            <div class="col-3 d-flex flex-column justify-content-center">
              <img src="images/credit-card.png" class="img" width="50" />
            </div>
            <div
              class="col d-flex flex-column justify-content-center align-items-start"
            >
              <h3 class="check-h4 pt-2">MasterCard</h3>
              <p class="del-p">*****2678</p>
            </div>
            <div
              class="col d-flex flex-column justify-content-center align-items-end"
            >
              <img
                src="images/tick.png"
                class="img"
                width="20"
                id="master-tick"
              />
            </div>
          </div>
          <!-- Payment Method List End -->
          <div class="row pt-3">
            <div class="col">
              <a href="AddPayment.html" class="a del-link"
                >Add Payment Method</a
              >
            </div>
          </div>
          <div class="row pt-5 mt-5">
            <div class="col pt-5 mt-5">
              <button type="button" class="login-btn p-3">
                Confirm Payment Method
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $("#cash").on("click", function () {
        $("#cash-tick").slideDown(400);
        $("#visa-tick").slideUp(400);
        $("#master-tick").slideUp(400);
      });

      $("#visa").on("click", function () {
        $("#cash-tick").slideUp(400);
        $("#visa-tick").slideDown(400);
        $("#master-tick").slideUp(400);
      });

      $("#master").on("click", function () {
        $("#cash-tick").slideUp(400);
        $("#visa-tick").slideUp(400);
        $("#master-tick").slideDown(400);
      });
    </script>
  </body>
</html>
