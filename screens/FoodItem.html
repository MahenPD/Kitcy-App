<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div data-role="page">
      <div
        data-role="header"
        data-grid="d"
        class="px-3 py-2 header header-image-food-item"
      >
        <div class="row py-2">
          <div class="col-8">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft bg-white p-2 rounded-circle icon"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-2">
            <img
              src="../assets/icons/heart-black.svg"
              alt=""
              height="40px"
              class="bg-white p-2 rounded-circle icon"
            />
          </div>
          <div class="col-2">
            <img
              src="../assets/icons/review.svg"
              alt=""
              height="40px"
              class="bg-white p-2 rounded-circle icon"
            />
          </div>
        </div>
        <div class="quantity center-element align-self-end">
          <div
            style="
              border-radius: 10px;
              display: inline-flex;
              background-color: white;
              align-items: center;
              padding: 5px;
            "
          >
            <a href="#" data-role="none" class="quantity__minus"
              ><span style="font-size: 30px; font-family: 'Poppins'">-</span></a
            >
            <input
              name="quantity"
              type="text"
              class="quantity__input m-0"
              id="itemQuantity"
              value="0"
              data-role="none"
            />
            <a href="#" data-role="none" class="quantity__plus"
              ><span style="font-size: 30px; font-family: 'Poppins'">+</span></a
            >
          </div>
          <script>
            $(document).ready(function () {
              const minus = $(".quantity__minus");
              const plus = $(".quantity__plus");
              const input = $(".quantity__input");
              minus.click(function (e) {
                e.preventDefault();
                var value = input.val();
                if (value > 1) {
                  value--;
                  if (value <= 0) {
                    document.getElementById("addToCart").disabled = true;
                  }
                }
                input.val(value);
              });

              plus.click(function (e) {
                e.preventDefault();
                var value = input.val();
                value++;
                input.val(value);
                document.getElementById("addToCart").disabled = false;
              });
            });
          </script>
        </div>
      </div>
      <!-- Content -->
      <div data-role="content" class="body">
        <div class="basic-shop-info">
          <div class="flex-column">
            <div class="heading1 bold">Blueberry Cheesecake</div>
            <p>
              Our signature chilled cheesecake topped with blueberries and
              home-made blueberry toppings
            </p>
          </div>
          <div class="row">
            <div class="info-card d-flex col-4 justify-content-center">
              <img
                src="../assets/icons/delivery.svg"
                alt=""
                height="20px"
                class="mr-3"
              />
              <p style="margin-bottom: 0px">LKR 90</p>
            </div>
            <div class="info-card d-flex col-4 justify-content-center">
              <img
                src="../assets/icons/hourgalss.svg"
                alt=""
                height="20px"
                class="mr-3"
              />
              <p style="margin-bottom: 0px">10-20 min</p>
            </div>
            <div class="info-card d-flex col-2 justify-content-center">
              <img
                src="../assets/icons/star-filled.svg"
                alt=""
                height="20px"
                class="mr-3"
              />
              <p style="margin-bottom: 0px">5.0</p>
            </div>

            <div class="d-flex justify-content-center mt-2">
              <button data-role="none" class="kitcy-button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
