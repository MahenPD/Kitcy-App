<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="game.js"></script>
  <link rel="stylesheet" href="game.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../theme/theme.css" />

  <script>

    $(document).on("pagebeforeshow", function (event, data) {
      if (screen.width == 1366 && screen.orientation.angle == 90) {
        $('#sidenav').panel("open");
      } else {
        $('#sidenav').panel("close");
      }
    })


    $(window).on("orientationchange", function (event) {
      if (screen.width == 1366 && screen.orientation.angle == 90) {
        $('#sidenav').panel("open");
      } else {
        $('#sidenav').panel("close");
      }
    });
  </script>
</head>

<body style="font-family: 'Poppins', sans-serif">
  <div data-role="page" id="game-home">

    <!-- Side Navigation Start -->

    <div data-role="panel" id="sidenav" data-display="static" data-position-fixed="true" data-position="left"
      data-dismissible="false" style="background-color: #069c54">
      <div class="row px-3 sidenav-row">
        <div class="col-6">
          <img src="images/yellowlogo.png" width="70" />
        </div>
        <div class="col-6 d-flex flex-column justify-content-center align-items-end">
          <a href="" rel="external" data-rel="close">
            <i class="ai-cross text-white"></i>
          </a>
        </div>
      </div>
      <div class="row p-3">
        <div class="col">
          <div data-role="list-view">
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-white bg-transparent">
                <div class="row sidenav-row-list">
                  <div class="col-2">
                    <i class="ai-basket"></i>
                  </div>
                  <div class="col-10">
                    <a href="" rel="external" class="text-white sidenav-list">Orders</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item text-white bg-transparent">
                <div class="row sidenav-row-list">
                  <div class="col-2">
                    <i class="ai-trophy"></i>
                  </div>
                  <div class="col-10">
                    <a href="game-home.html" rel="external" class="text-white sidenav-list">Rewards</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item text-white bg-transparent">
                <div class="row sidenav-row-list">
                  <div class="col-2">
                    <i class="ai-heart"></i>
                  </div>
                  <div class="col-10">
                    <a href="Favourites.html" rel="external" class="text-white sidenav-list">Favorites</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item text-white bg-transparent">
                <div class="row sidenav-row-list">
                  <div class="col-2">
                    <i class="ai-cart"></i>
                  </div>
                  <div class="col-10">
                    <a href="Cart.html" rel="external" class="text-white sidenav-list">Cart</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item text-white bg-transparent">
                <div class="row sidenav-row-list">
                  <div class="col-2">
                    <i class="ai-chat-dots"></i>
                  </div>
                  <div class="col-10">
                    <a href="AboutUs.html" rel="external" class="text-white sidenav-list">About Us</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item text-white bg-transparent">
                <div class="row sidenav-row-list">
                  <div class="col-2">
                    <i class="ai-person"></i>
                  </div>
                  <div class="col-10">
                    <a href="Account.html" rel="external" class="text-white sidenav-list">Account</a>
                  </div>
                </div>
              </li>
              <li class="list-group-item text-white bg-transparent">
                <div class="row sidenav-row-list">
                  <div class="col-2">
                    <i class="ai-sign-out"></i>
                  </div>
                  <div class="col-10">
                    <a href="Login.html" rel="external" class="text-white sidenav-list">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Side Navigation End -->


    <div class="container-fluid">
      <div class="row">
        <div id="game-sidebar-area" style="width: 270px">
        </div>
        <div class="col">


          <div data-role="header" data-position="fixed" data-grid="d" class="px-3 py-2 bg-white header">
            <div class="row py-2">
              <div class="col-4" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 24 24" fill="none"
                  stroke="#585858" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                  class="ai ai-ArrowLeft">
                  <path d="M11 5l-7 7 7 7" />
                  <path d="M4 12h16" />
                </svg>
              </div>
              <div class="col-4 d-flex justify-content-center align-items-center">
                <h3 class="header-title">Leaderboard</h3>
              </div>
              <div class="col-4"></div>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col" style="
              font-size: 16px;
              font-weight: 700;
              text-align: center;
              color: #585858;
            ">
              <span>Rank</span>
            </div>
            <div class="col" style="
              font-size: 16px;
              font-weight: 700;
              text-align: center;
              color: #585858;
            ">
              <span>Name</span>
            </div>
            <div class="col" style="
              font-size: 16px;
              font-weight: 700;
              text-align: center;
              color: #585858;
            ">
              <span>Level</span>
            </div>
          </div>

          <div class="row">
            <div class="col" id="leaderboard-view-ip"></div>
          </div>

          <div class="row my-score" style="background-color: #048044">
            <div class="col-4">
              <div class="dp-2" style="
                background-image: url('https://i.pinimg.com/736x/9c/91/e0/9c91e06b6538e8bb941314a25207835f.jpg');
              "></div>
            </div>
            <div class="col-7 mt-4 ml-2">
              <div class="row">
                <div class="col" id="leader-selfName" style="font-size: 18px; font-weight: 700">
                  Jane Doe
                </div>
              </div>
              <div class="row">
                <div class="col" id="leader-selfRank" style="font-size: 18px; font-weight: 700">
                  My Rank : 10
                </div>
              </div>
              <div class="row">
                <div class="col" id="leader-selfLevel" style="font-size: 18px; font-weight: 700">
                  Level : 20
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div data-role="footer" data-position="fixed" class="game-navbar-footer">
      <div data-role="navbar" data-grid="d">
        <ul>
          <li>
            <a href="./Home.html" rel="external"><img src="../assets/icons/home.svg" alt="" /></a>
          </li>
          <li>
            <a href="./Search.html" rel="external"><img src="../assets/icons/search.svg" alt="" /></a>
          </li>
          <li>
            <a href="./Cart.html" rel="external"><img src="../assets/icons/cart.svg" alt="" /></a>
          </li>
          <li>
            <a href="./Account.html" rel="external"><img src="../assets/icons/person.svg" alt="" /></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
