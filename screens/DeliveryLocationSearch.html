<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Search</title>
  </head>
  <body>
    <div data-role="page">
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <h3 class="header-title">Delivery Location</h3>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <div data-role="content">
        <input
          data-role="none"
          type="text"
          name="search"
          placeholder="Search for your location"
          class="search-input"
        />

        <br />
        <br />

        <div class="search-results">
          <div class="search-result">
            <p>Home</p>
            <p style="color: gray; opacity: 0.7; font-size: 13px">
              No. 6, Hemasignhe Mawatha, Nawala
            </p>
          </div>
          <div class="search-result">
            <p>Work</p>
            <p style="color: gray; opacity: 0.7; font-size: 13px">
              No. 6, De Mel Mawatha, Nawala
            </p>
          </div>
          <div class="search-result">
            <p>Informatics Institute of Technology</p>
            <p style="color: gray; opacity: 0.7; font-size: 13px">
              57, Ramakrishna Road, Colombo
            </p>
          </div>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar" data-grid="d">
            <ul>
              <li>
                <a href="./Home.html"
                  ><img src="../assets/icons/home.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Search.html"
                  ><img src="../assets/icons/search.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Cart.html"
                  ><img src="../assets/icons/cart.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="./Account.html"
                  ><img src="../assets/icons/person.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
