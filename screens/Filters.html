<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filters</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div data-role="page">
      <div
        data-role="header"
        data-position="fixed"
        data-grid="d"
        class="px-3 py-2 bg-white header"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center">
            <h3 class="header-title">Filters</h3>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
      <div data-role="content">
        <div class="filters-content">
          <div class="section-1">
            <div class="heading1 bold">Sort</div>
            <div class="filters">
              <div class="d-flex align-items-center pb-2">
                <div class="col-1">
                  <img
                    src="../assets/icons/achievement.svg"
                    alt=""
                    height="26px"
                  />
                </div>
                <div class="col-11">
                  <p style="margin-bottom: 0px">My Favourites</p>
                </div>
              </div>
              <div class="d-flex align-items-center pb-2">
                <div class="col-1">
                  <img src="../assets/icons/fire.svg" alt="" height="26px" />
                </div>
                <div class="col-11">
                  <p style="margin-bottom: 0px">Most Popular</p>
                </div>
              </div>
              <div class="d-flex align-items-center pb-2">
                <div class="col-1">
                  <img src="../assets/icons/star.svg" alt="" height="26px" />
                </div>
                <div class="col-11">
                  <p style="margin-bottom: 0px">Rating</p>
                </div>
              </div>
              <div class="d-flex align-items-center pb-2">
                <div class="col-1">
                  <img src="../assets/icons/time.svg" alt="" height="26px" />
                </div>
                <div class="col-11">
                  <p style="margin-bottom: 0px">Delivery Time</p>
                </div>
              </div>
            </div>
          </div>

          <br />

          <div class="section-2">
            <div class="heading2 mb-1 bold">Price Range</div>
            <div class="d-flex flex-row flex-wrap">
              <button data-role="none" class="filter-button m-1">
                LKR 100-500
              </button>
              <button data-role="none" class="filter-button m-1">
                LKR 500-1000
              </button>
              <button data-role="none" class="filter-button m-1">
                LKR 1000-1500
              </button>
              <button data-role="none" class="filter-button m-1">
                LKR 1500-2000
              </button>
              <button data-role="none" class="filter-button m-1">
                LKR 2000-5000
              </button>
            </div>

            <br />
            <div class="heading2 mb-1 bold">Delivery Fee</div>
            <div class="d-flex flex-row">
              <button data-role="none" class="filter-button m-1">Free</button>
              <button data-role="none" class="filter-button m-1">LKR 90</button>
            </div>

            <br />
            <div class="heading2 mb-1 bold">Dietary</div>
            <div class="d-flex flex-row">
              <button data-role="none" class="filter-button m-1">
                Vegetarian
              </button>
              <button data-role="none" class="filter-button m-1">Vegan</button>
              <button data-role="none" class="filter-button m-1">
                Gluten-free
              </button>
            </div>

            <br />
          </div>
        </div>
        <div class="d-flex row justify-content-center">
          <button data-role="none" class="kitcy-button">Apply Filters</button>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar" data-grid="d">
            <ul>
              <li>
                <a href="home.html"
                  ><img src="/assets/icons/home.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="Search.html"
                  ><img src="/assets/icons/search.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="Cart.html"
                  ><img src="/assets/icons/cart.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="orders.html"
                  ><img src="/assets/icons/person.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
