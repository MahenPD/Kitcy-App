<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      data-role="header"
      data-position="fixed"
      data-grid="d"
      class="px-3 py-2 bg-white header"
    >
      <div class="row py-2">
        <div class="col-3" onclick="history.back()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#585858"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="ai ai-ArrowLeft"
          >
            <path d="M11 5l-7 7 7 7" />
            <path d="M4 12h16" />
          </svg>
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
          <span><img class="img" src="images/location.png" width="26" /></span>
          <h3 class="header-title align-middle"><b>Colombo,</b> SL</h3>
        </div>
        <div class="col-3 my-auto">
          <a href="Filters.html"rel="external">
            <img
              src="images/filter.png"
              class="img float-right"
              width="20"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>
    <img class="elipse-img" src="Ellipse.png" alt="elipse" />
    <div class="bdtext-1">
      Nothing beats a home
      cooked meal
    </div>
    <img class="cook-img" src="cook.png" alt="cook" />

    <input
      type="favFood"
      id="favFood"
      class="favFood-input"
      placeholder="Search for your fav restaurant"
    />

    <div class="output">
      <div class="output-txt">
        Bluuberry Cheesecake <br />
        <hr class="underline" />
      </div>
      <div class="output-txt">
        Cheese Ravioli <br />
        <hr class="underline" />
      </div>
      <div class="output-txt">
        Chocolate Brownies <br />
        <hr class="underline" />
      </div>
      <div class="output-txt">
        Strawberry Cake <br />
        <hr class="underline" />
      </div>
    </div>

    <!-- Footer -->
    <div data-role="footer" data-position="fixed">
      <div data-role="navbar" data-grid="d">
        <ul>
          <li>
            <a href="./Home.html"rel="external"
              ><img src="../assets/icons/home.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="./Search.html"rel="external"
              ><img src="../assets/icons/search.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="./Cart.html"rel="external"
              ><img src="../assets/icons/cart.svg" alt=""
            /></a>
          </li>
          <li>
            <a href="./Account.html"rel="external"
              ><img src="../assets/icons/person.svg" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
