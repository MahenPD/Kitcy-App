<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="../theme/theme.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <div data-role="page">
      <div
        data-role="header"
        data-grid="d"
        class="px-3 py-2 header header-image"
      >
        <div class="row py-2">
          <div class="col-4" onclick="history.back()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#585858"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="ai ai-ArrowLeft bg-white p-2 rounded-circle"
            >
              <path d="M11 5l-7 7 7 7" />
              <path d="M4 12h16" />
            </svg>
          </div>
        </div>
      </div>
      <!-- Content -->
      <div data-role="content" class="body">
        <div class="basic-shop-info">
          <div class="flex-column">
            <div class="heading1 bold">Cathy's Desert</div>
            <p>No 50/7, 1st Cross Street, Pagoda</p>
          </div>
          <div class="row">
            <div class="info-card d-flex col-4 justify-content-center">
              <img
                src="../assets/icons/delivery.svg"
                alt=""
                height="20px"
                class="mr-3"
              />
              <p style="margin-bottom: 0px">LKR 90</p>
            </div>
            <div class="info-card d-flex col-4 justify-content-center">
              <img
                src="../assets/icons/hourgalss.svg"
                alt=""
                height="20px"
                class="mr-3"
              />
              <p style="margin-bottom: 0px">10-20 min</p>
            </div>
            <div class="info-card d-flex col-2 justify-content-center">
              <img
                src="../assets/icons/star-filled.svg"
                alt=""
                height="20px"
                class="mr-3"
              />
              <p style="margin-bottom: 0px">5.0</p>
            </div>
          </div>
          <div class="row flex-nowrap">
            <div class="filter-button col-3 m-1">Cheescake</div>
            <div class="filter-button col-3 m-1">Cupcakes</div>
            <div class="filter-button col-3 m-1">Brownies</div>
          </div>

          <br />
          <div class="row">
            <div class="col">
              <!-- Food Item Card 2 Start -->
              <div class="card food-card-2 border-0">
                <img
                  class="food-img-card-2 card-img-top"
                  src="images/mgg-vitchakorn-J5ZivsKiu9c-unsplash 1.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                      <p class="card-text p1">BBQ Chicken Thigh</p>
                      <p class="card-text p2">50-55 min</p>
                    </div>
                    <div class="col-4">
                      <p class="card-text p1" style="text-align: right">
                        LKR 900
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Food Item Card 2 End -->
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col">
              <!-- Food Item Card 2 Start -->
              <div class="card food-card-2 border-0">
                <img
                  class="food-img-card-2 card-img-top"
                  src="images/mgg-vitchakorn-J5ZivsKiu9c-unsplash 1.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                      <p class="card-text p1">BBQ Chicken Thigh</p>
                      <p class="card-text p2">50-55 min</p>
                    </div>
                    <div class="col-4">
                      <p class="card-text p1" style="text-align: right">
                        LKR 900
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Food Item Card 2 End -->
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col">
              <!-- Food Item Card 2 Start -->
              <div class="card food-card-2 border-0">
                <img
                  class="food-img-card-2 card-img-top"
                  src="images/mgg-vitchakorn-J5ZivsKiu9c-unsplash 1.png"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                      <p class="card-text p1">BBQ Chicken Thigh</p>
                      <p class="card-text p2">50-55 min</p>
                    </div>
                    <div class="col-4">
                      <p class="card-text p1" style="text-align: right">
                        LKR 900
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Food Item Card 2 End -->
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
          <div data-role="navbar" data-grid="d">
            <ul>
              <li>
                <a href="home.html"
                  ><img src="/assets/icons/home.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="search.html"
                  ><img src="/assets/icons/search.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="Cart.html"
                  ><img src="/assets/icons/cart.svg" alt=""
                /></a>
              </li>
              <li>
                <a href="orders.html"
                  ><img src="/assets/icons/person.svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
