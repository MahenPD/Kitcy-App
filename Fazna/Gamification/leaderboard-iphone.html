<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css" />

</head>

<body style="font-family: 'Poppins', sans-serif;">



    <div data-role="page" id="game-home">

        <div class="container-fluid">
            <div class="row">
                <div class="col" style="text-align: center; font-size: 18px; padding: 20px; align-items: center; color: #585858;">
                    <img src="assets/arrow-left.svg" alt="" style="width: 25px; float: left; color: #585858;">
                    <span>Leader board</span>
                </div>
            </div>

            <div class="row">
                <div class="col" style="font-size: 16px; font-weight: 700; text-align: center;  color: #585858;">
                    <span>Rank</span>
                </div>
                <div class="col" style="font-size: 16px; font-weight: 700; text-align: center;  color: #585858;">
                    <span>Name</span>
                </div>
                <div class="col" style="font-size: 16px; font-weight: 700; text-align: center;  color: #585858;">
                    <span>Level</span>
                </div>
            </div>

            <div class="row">
                <div class="col" id="leaderboard-view-ip">
                            
                </div>
            </div>

            <div class="row my-score" style="background-color: #048044">
                <div class="col-4">
                    <div class="dp-2" style="background-image: url('https://i.pinimg.com/736x/9c/91/e0/9c91e06b6538e8bb941314a25207835f.jpg');">
                    </div>
                    
                </div>
                <div class="col-7 mt-4 ml-2">
                    <div class="row">
                        <div class="col" style="font-size: 18px; font-weight: 700;">
                            <span>Karen Gillan</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="font-size: 18px; font-weight: 700;">
                            <span>My Rank : 10</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="font-size: 18px; font-weight: 700;">
                            <span>Level : 20</span>
                        </div>
                    </div>
                       
                    
                </div>
            </div>



        </div>
    </div>

</html>
