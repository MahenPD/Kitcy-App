<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css" />

</head>

<body style="font-family: 'Poppins', sans-serif;">



    <div data-role="page" id="game-home">

        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    1 of 3
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col total-winnings">
                            <div class="row">
                                <div class="col">
                                    Total Winnings
                                </div>
                                <div class="col">
                                    250
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col">
                            <div id="complete-task-title">Complete tasks and earn more</div>

                            <ul data-role="listview" id="challenges" class="list-group">

                            </ul>

                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col pr-5 pl-5">
                            <div class="row">
                                <div class="col">
                                    <img src="leaderboard.svg" alt="" style="float: right;">

                                </div>
                                <div class="col">
                                    <button class="btn-game">View leaderboard</button>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="my-rank">My Rank : 20</div>
                                    <hr>
                                </div>

                            </div>

                        </div>
                    </div>


                </div>
                <div class="col details " style="background-color: #069C54;">
                    <div class="row mt-4 mb-4 p-3 d-flex justify-content-center">
                        <div class=" image d-flex flex-column justify-content-center align-items-center">
                            <div class="dp"
                                style="background-image: url('https://i.pinimg.com/736x/9c/91/e0/9c91e06b6538e8bb941314a25207835f.jpg');">
                            </div>
                        </div>

                    </div>
                    <span class="name mt-3">Karen Gillan</span>

                    <div class="progress mt-2 mb-2" style="width: 80%; height: 10px; margin: auto;">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
                    </div>

                    <span class="idd">LEVEL 22</span>
                    <br>
                    <span class="idd1 mt-2">200/500</span>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>








    </div>



</body>

</html>
