<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css" />

</head>

<body style="font-family: 'Poppins', sans-serif;">



    <div data-role="page" id="game-home">

        <div class="container-fluid">
            <div class="row" style="background-color: #067e44;">
                <div class="col-4 mt-2">
                            <div class="dp-ip"
                                style="background-image: url('https://i.pinimg.com/736x/9c/91/e0/9c91e06b6538e8bb941314a25207835f.jpg');">
                            </div>


                </div>
                <div class="col-8 details-ip ">

                    <span class="name">Karen Gillan</span>

                    <div class="progress mt-2 mb-2" style="width: 60%; height: 8px; margin: left;">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
                    </div>

                    <span class="idd">LEVEL 22</span>
                    <br>
                    <span class="idd1 mt-2">200/500</span>
                </div>

            </div>

            <div class="row" style="background-color: #5858584b; height: 20px;"></div>

            <div class="row justify-content-center">
                <div class="col ">
                    <div id="complete-task-title-ip">Complete tasks and earn more</div>

                    <ul data-role="listview" id="challenges-ip" class="list-group">

                    </ul>

                </div>
            </div>

            <div class="row mt-1">
                <div class="col" style="text-align: right; padding: 0; font-size: 18px; font-weight: 600; color: #585858;">Total Winnings :</div>
                <div class="col " style="text-align: left; padding: 0; left: 10px; font-size: 18px; font-weight: 600; color: #585858;">240 </div>
            </div>
            <div class="row mt-1">
                <div class="col" style="text-align: right; padding: 0; font-size: 18px; font-weight: 600; color: #585858;">My Rank :</div>
                <div class="col " style="text-align: left; padding: 0; left: 10px; font-size: 18px; font-weight: 600; color: #585858;">25 </div>
            </div>

            <div class="row mt-1">
                <div class="col">
                    <button class="btn-game">View leaderboard</button>

                </div>
                
            </div>
        </div>
    </div>
    </div>
    </div>








    </div>



</body>

</html>
